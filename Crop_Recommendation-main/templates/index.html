<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        /* Global Style */
        body {
            background-image: url("{{ url_for('static', filename='original2.jpg') }}");
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            font-weight: bold;
            font-size: 3rem;
            margin-top: 20px;
        }

        .form-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f5f5f5;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #fff;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-control::placeholder {
            color: #555;
        }

        .btn-primary {
            background-color: #ff9800;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #ff5722;
            transform: scale(1.05);
        }

        .navbar {
            padding: 15px;
            font-size: 1.5rem;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #06f41d !important;
        }

        .card {
            margin: 40px auto;
            display: flex;
            align-items: center;
            color: #3d3c3c;
            width: 350px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin: 15px;
        }

        .card-title {
            color: #4caf50;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            background: rgba(40, 43, 26, 0.8);
            border-radius: 20px;
            padding: 40px;
            margin-top: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Input focus effects */
        .form-control:focus {
            border-color: #ff9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
            outline: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .card {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }

            .form-control {
                padding: 10px;
            }

            .btn-primary {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><b>Crop Recommendation System</b>ðŸŒ±</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Crop Recommendation System <span>ðŸŒ±</span></h1>

        <!-- Form for user input -->
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen" class="form-label">Nitrogen (kg/ha)</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen level" class="form-control" min="1" max="150" required>
                </div>
                <div class="col-md-4">
                    <label for="Phosphorus" class="form-label">Phosphorus (kg/ha)</label>
                    <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus level" class="form-control" min="1" max="160" required>
                </div>
                <div class="col-md-4">
                    <label for="Potassium" class="form-label">Potassium (kg/ha)</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium level" class="form-control" min="5" max="220" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Temperature" class="form-label">Temperature (Â°C)</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" min="5" max="50" required>
                </div>
                <div class="col-md-4">
                    <label for="Humidity" class="form-label">Humidity (%)</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control" min="1" max="100" required>
                </div>
                <div class="col-md-4">
                    <label for="pH" class="form-label">Soil (pH)</label>
                    <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter Soil pH" class="form-control" min="1" max="8" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Rainfall" class="form-label">Rainfall (mm)</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" min="1" max="300" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>

        <!-- Result Display -->
        {% if result %}
        <div class="card">
            <img src="{{ url_for('static', filename='crop.png') }}" alt="Crop Image">
            <div class="card-body">
                <h5 class="card-title">Recommended Crop:</h5>
                <p class="card-text">{{ result }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
